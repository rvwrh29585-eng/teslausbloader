# Cloudflare Pages configuration
name = "tesla-lock-sounds"
compatibility_date = "2024-01-01"

# Pages-specific settings are configured in the Cloudflare dashboard
# This file is mainly for local development with wrangler pages dev

[build]
command = "npm run build"

# KV namespace for stats tracking
# For production: Create KV namespace in Cloudflare dashboard and bind to STATS
# For local dev: wrangler will create a local KV store
[[kv_namespaces]]
binding = "STATS"
id = "placeholder" # Replace with actual KV namespace ID after creating in dashboard
